        <title>世界著名三角学经典著作钩沉-平面三角卷(1)-P45</title>
		<link type="text/css" rel="stylesheet" href="../common/table.css">
        <script type="text/x-mathjax-config">
            MathJax.Hub.Config({tex2jax: {inlineMath: [['$','$'], ['\\(','\\)']]}});

    <body>
        <h2>$$\sin(\pi-\arcsin m) = m$$</h2>
        <p>
            设$\arcsin m = x$, 则$\sin x = m$, 并且$\sin(\pi-x) = m$, 
            所以$\sin(\pi-\arcsin m) = m$.
        </p>
    </body>
